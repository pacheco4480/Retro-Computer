<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Computer</title>

    <!-- Metatags para SEO -->
    <meta
      name="description"
      content="Projeto desenvolvido no âmbito académico."
    />
    <meta
      name="keywords"
      content="retro, computer, jogo, frases, formulários, arrays, JavaScript"
    />
    <meta name="author" content="David Pacheco" />

    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="getSize()" onresize="getSize()">
    <div id="sizeDisplay"></div>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center full-screen">
        <div id="monitor-container" class="center">
          <div id="monitor">
            <div id="main-screen" class="bg-black text-white text-center">
              <h1>Bem-vindo</h1>
            </div>
          </div>
        </div>
      </div>

      <!-- Primeira secção de botões -->
      <div id="rowformat" class="row section-buttons">
        <div class="col-2"></div>
        <div class="col-8 mb-2">
          <div class="row">
            <div class="col-2">
              <button id="insert-form-btn" class="retro-button">
                Inserir Formulário
              </button>
            </div>
            <div class="col-2">
              <button id="welcome-btn" class="retro-button">Boas Vindas</button>
            </div>
            <div class="col-2">
              <button id="btn3" class="retro-button" onclick="window.print()">
                Imprimir
              </button>
            </div>
            <div class="col-2">
              <button id="address-btn" class="retro-button">
                Ver endereço
              </button>
            </div>
            <div class="col-2">
              <button id="numbers-btn" class="retro-button">Números</button>
            </div>
            <div class="col-2">
              <button id="guess-btn" class="retro-button">
                Advinha o numero
              </button>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>

      <!-- Segunda secção de botões -->
      <div id="rowformat" class="row">
        <div class="col-2"></div>
        <div class="col-8 mb-2">
          <div class="row">
            <div class="col-2">
              <button id="note-btn" class="retro-button">Nota</button>
            </div>
            <div class="col-2">
              <button id="phrase-btn" class="retro-button">
                Inserir frase
              </button>
            </div>
            <div class="col-2">
              <button id="converter-btn" class="retro-button">Conversor</button>
            </div>
            <div class="col-2">
              <button id="negative-btn" class="retro-button">
                Positivo Negativo
              </button>
            </div>
            <div class="col-2">
              <button id="tax-btn" class="retro-button">Imposto</button>
            </div>
            <div class="col-2">
              <button class="retro-button" onclick="gerarPassword()">
                Gerar Password
              </button>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>

      <!-- Terceira secção de botões -->
      <div id="rowformat" class="row">
        <div class="col-2"></div>
        <div class="col-8 mb-2">
          <div class="row">
            <div class="col-2">
              <button
                class="retro-button"
                onclick="encontrarMaiorMenorEMultiplosDeTres()"
              >
                Arrays
              </button>
            </div>
            <div class="col-2">
              <button id="km-btn" class="retro-button">Conta-KM</button>
            </div>
            <div class="col-2">
              <button id="dados-btn" class="retro-button">Lançar dados</button>
            </div>
            <div class="col-2">
              <button id="conta-btn" class="retro-button">Criar conta</button>
            </div>
            <div class="col-2">
              <button id="draw-shape-btn" class="retro-button">Desenhar</button>
            </div>
            <div class="col-2">
              <button id="asterisk-shape-btn" class="retro-button">
                Asteristicos
              </button>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>

      <!-- Quarta secção de botões -->
      <div id="rowformat" class="row">
        <div class="col-2"></div>
        <div class="col-8 mb-2">
          <div class="row">
            <div class="col-2">
              <button id="time-out-btn" class="retro-button">
                Hora de saida
              </button>
            </div>
            <div class="col-2">
              <button id="price-btn" class="retro-button">Preço certo</button>
            </div>
            <div class="col-2">
              <button id="election-btn" class="retro-button">Eleiçoes</button>
            </div>
            <div class="col-2">
              <button id="arrayTwo-btn" class="retro-button">Arrays 2</button>
            </div>
            <div class="col-2">
              <button id="divide-btn" class="retro-button">Separador</button>
            </div>
            <div class="col-2">
              <button id="sum-arrays-btn" class="retro-button">
                Somar Arrays
              </button>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>

      <!-- Quinta secção de botões -->
      <div id="rowformat" class="row">
        <div class="col-2"></div>
        <div class="col-8 mb-2">
          <div class="row">
            <div class="col-2">
              <button id="count-elements-btn" class="retro-button">
                Matriz
              </button>
            </div>
            <div class="col-2">
              <button id="number-converter-btn" class="retro-button">
                Conversor Binário
              </button>
            </div>
            <div class="col-2">
              <button id="change-bg-btn" class="retro-button">
                Mudar Background
              </button>
            </div>
            <div class="col-2">
              <button id="apply-color-btn" class="retro-button">
                Mudar cor paragrafos
              </button>
            </div>
            <div class="col-2">
              <button id="table-btn" class="retro-button">
                Construir tabela
              </button>
            </div>
            <div class="col-2">
              <button id="tablecons-btn" class="retro-button">
                Dados na tabela
              </button>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>

      <!-- Sexta secção de botões -->
      <div id="rowformat" class="row">
        <div class="col-2"></div>
        <div class="col-8 mb-2">
          <div class="row">
            <div class="col-2">
              <button id="game-btn" class="retro-button">Jogo</button>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>

      <div class="row justify-content-center">
        <div class="col-8">
          <div id="form-details"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
